<div class="container-fluid form-group form-inline">
  <input placeholder="Guild" class="search-input form-control col-sm-3" [(ngModel)]="guildString">
  <input placeholder="Realm" class="search-input form-control col-sm-3" [(ngModel)]="realmString">
  <button class="btn btn-secondary col-sm-2" (click)="search(guildString, realmString)">Search!</button>
</div>
<div>
  <ul *ngIf="guild">
    <li>{{guild.name}}</li>
  </ul>
</div>
<div>
  <ul *ngIf="arrayMembers">
    <li *ngFor="let member of arrayMembers | slice:0:20">{{member.character.name}}</li>
  </ul>
</div>
