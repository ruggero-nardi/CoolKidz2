<div class="container-fluid form-group form-inline">
  <input placeholder="Character" class="search-input form-control col-sm-3" [(ngModel)]="charString">
  <input placeholder="Realm" class="search-input form-control col-sm-3" [(ngModel)]="realmString">
  <button class="btn btn-secondary col-sm-2" (click)="search(charString, realmString)">Search!</button>
</div>
